<!DOCTYPE html>

<head>

            <div class="logo">
                <a href="../../index.html"><span class="logo-title" >Toykart</span></a>
            </div>

            <div class="flex flex-justify-between flex-items-center flex-gap-lg header-nav"> 
                <div class="search-input-wrapper">
                    <input type="text" class="input" aria-label="Search Product" placeholder="Search Product">
                </div>
                <nav>
                    <ul class="navigation">
                        <li class=" search-icon">
                            <a href="" class="link">
                                <div class="badge-container">
                                    <i class="fas fa-search icon"></i>
                                </div>

                        <li >

                                <div class="badge-container">

                        </li>
                        <li>

                        <li>

                                </div>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="logout-container flex flex-items-center flex-justify-center">
        <div class="card-logout flex flex-col flex-items-center m-md">
            <i class="fas fa-circle-check icon"></i>
            <p class="logout-msg txt-center">You have been logged out successfully!</p>
            <a href="../home.html" class="link txt-primary">Back to home</a>
